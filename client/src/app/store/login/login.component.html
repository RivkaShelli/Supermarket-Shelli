<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm" class="example-form" (ngSubmit)="login()">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input  matInput placeholder="email" formControlName="email">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input  matInput placeholder="Password" formControlName="password" >
                </mat-form-field>
            </mat-card-content>
            <button type="submit"  mat-stroked-button color="primary" class="btn-block">Log in</button>
            <a routerLink="register">New User?</a>
        </form>
       
    </mat-card>
</div>
